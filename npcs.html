---
layout: default
title: NPCS
---
<div id="npcs">
  <div class="npc">
    <p>@"<span class="js-name campaign-logger"></span>" (<span class="js-gender"></span>, <span class="js-race"></span>)</p>
    <br>
    <p><b>Appearance: </b><span class="js-appearance"></span></p>
    <p><b>High Ability: </b><span class="js-high-ability"></span></p>
    <p><b>Low Ability: </b><span class="js-low-ability"></span></p>
    <p><b>Talent: </b><span class="js-talent"></span></p>
    <p><b>Mannerism: </b><span class="js-mannerism"></span></p>
    <p><b>Trait: </b><span class="js-trait"></span></p>
    <p><b>Ideal: </b><span class="js-ideal"></span></p>
    <p><b>Bond: </b><span class="js-bond"></span></p>
    <p><b>Secret: </b><span class="js-secret"></span></p>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    generateNpc()

    $('.js-name').on('click', generateName)
    $('.js-gender').on('click', generateGender)
    $('.js-race').on('click', generateRace)
    $('.js-appearance').on('click', generateAppearance)
    $('.js-high-ability').on('click', generateHighAbility)
    $('.js-low-ability').on('click', generateLowAbility)
    $('.js-talent').on('click', generateTalent)
    $('.js-mannerism').on('click', generateMannerism)
    $('.js-trait').on('click', generateTrait)
    $('.js-ideal').on('click', generateIdeal)
    $('.js-bond').on('click', generateBond)
    $('.js-secret').on('click', generateSecret)
  })

  function generateNpc() {
    generateName()
    generateGender()
    generateRace()
    generateAppearance()
    generateHighAbility()
    generateLowAbility()
    generateTalent()
    generateMannerism()
    generateTrait()
    generateIdeal()
    generateBond()
    generateSecret()
  }

  function generateName() {
    $('.js-name').text(name() + ' ' + name())
  }

  function generateGender() {
    $('.js-gender').text(gender())
  }

  function generateRace() {
    $('.js-race').text(race())
  }

  function generateAppearance() {
    $('.js-appearance').text(appearance())
  }

  function generateHighAbility() {
    $('.js-high-ability').text(highAbility())
  }

  function generateLowAbility() {
    $('.js-low-ability').text(lowAbility())
  }

  function generateTalent() {
    $('.js-talent').text(talent())
  }

  function generateMannerism() {
    $('.js-mannerism').text(mannerism())
  }

  function generateTrait() {
    $('.js-trait').text(trait())
  }

  function generateIdeal() {
    $('.js-ideal').text(ideal())
  }

  function generateBond() {
    $('.js-bond').text(bond())
  }

  function generateSecret() {
    $('.js-secret').text(secret())
  }

  function name() {
    return '' +
      [
        'A', 'Be', 'De',
        'Ef', 'Fa', 'Jo',
        'Ki', 'La', 'Ma',
        'Na', 'O', 'Pa',
        'Re', 'Si', 'Ta',
        'Va'
      ][d(16) - 1] +
      [
        'bar', 'ched', 'dell',
        'far', 'gran', 'hal',
        'jen', 'kel', 'lim',
        'mor', 'ner', 'penn',
        'quil', 'rond', 'sark',
        'shen', 'tur', 'vash',
        'yor', 'zen'
      ][d(20) - 1] +
      [
        'a', 'ac', 'ai',
        'al', 'am', 'an',
        'ar', 'ea', 'el',
        'er', 'ess', 'ett',
        'ic', 'id', 'il',
        'in', 'is', 'or',
        'us'
      ][d(19) - 1]
  }

  function gender() {
    return [
      'Male',
      'Female'
    ][d(2) - 1]
  }

  function race() {
    return [
      'Hill Dwarf',
      'Mountain Dwarf',
      'Shield Dwarf',
      'Gold Dwarf',
      'Gray Dwarf',
      'High Elf',
      'Wood Elf',
      'Moon Elf',
      'Sun Elf',
      'Dark Elf',
      'Lightfoot Halfling',
      'Stout Halfling',
      'Strongheart Halfling',
      'Human',
      'Dragonborn',
      'Forest Gnome',
      'Rock Gnome',
      'Deep Gnome',
      'Half-Elf',
      'Half-Orc',
      'Half-Dwarf',
      'Tiefling'
    ][d(22) - 1]
  }

  function appearance() {
    return [
      'Distinctive earrings',
      'Distinctive necklace',
      'Distinctive circlet',
      'Distinctive bracelets',
      'Piercings',
      'Flamboyant clothes',
      'Outlandish clothes',

      'Nervous eye twitch',
      'Distinctive nose',
      'Distinctive crooked posture',
      'Distinctive rigid posture',
      'Exceptionally beautiful',
      'Exceptionally ugly'

    return [
      'Powerful (Strength)',
      'Brawny (Strength)',
      'Strong as an ox (Strength)',
      'Lithe (Dexterity)',
      'Agile (Dexterity)',
      'Graceful (Dexterity)',
      'Hardy (Constitution)',
      'Hale (Constitution)',
      'Healthy (Constitution)',
      'Studious (Intelligence)',
      'Learned (Intelligence)',
      'Inquisitive (Intelligence)',
      'Perceptive (Wisdom)',
      'Spiritual (Wisdom)',
      'Insightful (Wisdom)',
      'Persuasive (Charisma)',
      'Forceful (Charisma)',
      'Born leader (Charisma))'

      'Independence (Chaotic)',

  function d(sides) {
    return Math.floor(Math.random() * sides) + 1
  }
</script>
