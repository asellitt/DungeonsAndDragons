# Site settings
title: Ignem Taxo

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://pathfinder.asellitt.com' # the base hostname & protocol for your site

# Build settings
markdown: kramdown
relative_permalinks: false
permalink: :title/
plugins: [jekyll-paginate]

pagination: true
paginate: 8
paginate_path: page/:num/

sass:
  sass_dir: _sass
  style: compressed

collections:
  maps:
    output: true
    permalink: /maps/:path/
  items:
    output: true
    permalink: /magic-items/:path/
