---
layout: tool
title: Dungeon
---

<div id="dungeon">
  <div id="map"></div>
  
  <script>
    var encodedData = new URL(location.href).searchParams.get('d');
    var data = JSON.parse(atob(encodedData));
    var basePath = "/assets/images/dungeons/"+data.m+"/";

    var mapImage = document.createElement("img");
    mapImage.setAttribute("src", basePath+"map.png");
    document.getElementById("map").appendChild(mapImage);

    data.r.forEach(room => {
      var image = document.createElement("img");
      image.setAttribute("src",  basePath+room+".png");
      document.getElementById("map").appendChild(image);
    });
    data.s.forEach(secretRoom => {
      var image = document.createElement("img");
      image.setAttribute("src",  basePath+secretRoom+"S.png");
      document.getElementById("map").appendChild(image);
    })
  </script>

  <style>
    #map {
      background-color: black;
      position: relative;
    }

    #map img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</div>
