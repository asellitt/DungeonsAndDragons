    <script>
        var zoom = 1;

        document.getElementById("url").addEventListener("input", (e) => {
            console.log(e.target.value);
            document
                .getElementById("terrain")
                .setAttribute("src", e.target.value);
        });

        document.getElementById("maps").addEventListener("change", (e) => {
            console.log(e.target.value);
            document
                .getElementById("terrain")
                .setAttribute("src", e.target.value);
        });

        document.body.addEventListener("keyup", (e) => {
            console.log(e);
            e.stopImmediatePropagation();

            // zoom out
            if (e.keyCode == 173) {
                zoom -= 0.1;
            }

            //zoom in
            if (e.keyCode == 61) {
                zoom += 0.1;
            }

            // reset
            if (e.keyCode == 48) {
                zoom = 1;
            }

            document.getElementById("terrain").style.transform =
                "scale(" + zoom + ")";
        });
    </script>

            color: white;

        #form {
            z-index: 100;
            position: fixed;
            left: 25px;
            bottom: 25px;
        }

        #map {
            position: relative;
        }

        #map img {
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
        }

        #grid {
            position: relative;
            background-image: url("/assets/images/square-grid.png");
            background-repeat: repeat;
            background-color: transparent;
            min-width: 10800px;
            min-height: 19200px;
            z-index: 10;
            cursor: url("{{ '/assets/images/dungeons/maps/cursor.png' | prepend: site.baseurl }}"),
                auto;
        }

        #terrain {
            z-index: 1;
            transform-origin: top left;
        }
