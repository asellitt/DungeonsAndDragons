        </div>
        <div id="cards"></div>
        <script>
            function saveFormValues() {
                var characterId = document.getElementById("character-id").value;
                if (characterId) {
                    localStorage.setItem("character-id", characterId);
                }

                var apiKey = document.getElementById("api-key").value;
                if (apiKey) {
                    localStorage.setItem("api-key", apiKey);
                }
            }

            async function getCharacterData(characterId) {
                var req = new Request(
                    `https://pathbuilder2e.com/json.php?id=${characterId}`,
                    { method: "GET" }
                );
                var response = await fetch(req);
                return response.json();
            }

            async function getFeatData(featName, featType, apiKey) {
                var headers = new Headers();
                headers.append("Authorization", apiKey);
                var endpoint = featType === "Heritage" ? "heritage" : "feat";

                var req = new Request(
                    `https://api.pathfinder2.fr/v1/pf2/${endpoint}?name=${featName}`,
                    { method: "GET", headers }
                );

                var response = await fetch(req);
                return response.json();
            }

            async function getSpecialData(specialName, apiKey) {
                var headers = new Headers();
                headers.append("Authorization", apiKey);
                var featData;

                var req = new Request(
                    `https://api.pathfinder2.fr/v1/pf2/classFeature?name=${specialName}`,
                    { method: "GET", headers }
                );

                var response = await fetch(req);
                var specialData = await response.json();
                var specialDataResponse = specialData.results.find(
                    (special) => special.name === specialName
                );
                if (specialDataResponse) {
                    return specialDataResponse;
                }

                var req = new Request(
                    `https://api.pathfinder2.fr/v1/pf2/ancestryFeature?name=${specialName}`,
                    { method: "GET", headers }
                );

                var response = await fetch(req);
                var specialData = response.json();
                return specialData;
            }

            async function getSpellData(spellName, apiKey) {
                var headers = new Headers();
                headers.append("Authorization", apiKey);

                var req = new Request(
                    `https://api.pathfinder2.fr/v1/pf2/spell?name=${spellName}`,
                    { method: "GET", headers }
                );

                var response = await fetch(req);
                return response.json();
            }

            function generateCharacterCard(characterBuild) {
                var characterLevel = generateLevel(
                    characterBuild.level,
                    `${characterBuild.heritage} ${characterBuild.class}`,
                    []
                );
                var hp = generateHp(
                    characterBuild.level,
                    characterBuild.attributes.ancestryhp,
                    characterBuild.attributes.bonushp,
                    characterBuild.attributes.classhp,
                    characterBuild.abilities.con,
                    characterBuild.attributes.bonushpPerLevel
                );
                var dc =
                    10 +
                    generateProficiency(
                        characterBuild.level,
                        characterBuild.proficiencies.classDC,
                        characterBuild.abilities[characterBuild.keyability]
                    );
                var perception = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.perception,
                    characterBuild.abilities.wis
                );
                var fortitude = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.fortitude,
                    characterBuild.abilities.con
                );
                var reflex = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.reflex,
                    characterBuild.abilities.dex
                );
                var will = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.will,
                    characterBuild.abilities.wis
                );
                var acrobatics = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.acrobatics,
                    characterBuild.abilities.dex
                );
                var arcana = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.arcana,
                    characterBuild.abilities.int
                );
                var athletics = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.athletics,
                    characterBuild.abilities.str
                );
                var crafting = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.crafting,
                    characterBuild.abilities.int
                );
                var deception = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.deception,
                    characterBuild.abilities.cha
                );
                var diplomacy = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.diplomacy,
                    characterBuild.abilities.cha
                );
                var intimidation = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.intimidation,
                    characterBuild.abilities.cha
                );
                var medicine = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.medicine,
                    characterBuild.abilities.wis
                );
                var nature = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.nature,
                    characterBuild.abilities.wis
                );
                var occultism = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.occultism,
                    characterBuild.abilities.int
                );
                var performance = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.performance,
                    characterBuild.abilities.cha
                );
                var religion = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.religion,
                    characterBuild.abilities.wis
                );
                var society = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.society,
                    characterBuild.abilities.int
                );
                var stealth = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.stealth,
                    characterBuild.abilities.dex
                );
                var survival = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.survival,
                    characterBuild.abilities.wis
                );
                var thievery = generateProficiency(
                    characterBuild.level,
                    characterBuild.proficiencies.thievery,
                    characterBuild.abilities.dex
                );
                var lore1Bonus = 0;
                var lore1Name = orDash(null);
                if (characterBuild.lores[0]) {
                    lore1Name = characterBuild.lores[0][0];
                    lore1Bonus = generateProficiency(
                        characterBuild.level,
                        characterBuild.lores[0][1],
                        characterBuild.abilities.int
                    );
                }
                var lore2Bonus = 0;
                var lore2Name = orDash(null);
                if (characterBuild.lores[1]) {
                    lore2Name = characterBuild.lores[1][0];
                    lore2Bonus = generateProficiency(
                        characterBuild.level,
                        characterBuild.lores[1][1],
                        characterBuild.abilities.int
                    );
                }
                appendCard(`<div class="card-wrapper" data-order="AAA-${characterBuild.name}">
                    <div class="character-card">
                        <div class="name">
                            <div class="content">${characterBuild.name} (HP: ${hp})</div>
                        </div>

                        <div class="character-level">
                            <div class="content">${characterLevel}</div>
                        </div>
                        <div class="hp">
                            <div class="header">DC</div>
                            <div class="content">${dc}</div>
                        </div>
                        <div class="ac">
                            <div class="header">AC</div>
                            <div class="content">${characterBuild.acTotal.acTotal}</div>
                        </div>
                        <div class="perception">
                            <div class="header">Perception</div>
                            <div class="content">+${perception}</div>
                        </div>
                        <div class="fortitude">
                            <div class="header">Fortitude</div>
                            <div class="content">+${fortitude}</div>
                        </div>
                        <div class="reflex">
                            <div class="header">Reflex</div>
                            <div class="content">+${reflex}</div>
                        </div>
                        <div class="will">
                            <div class="header">Will</div>
                            <div class="content">+${will}</div>
                        </div>
                        <div class="acrobatics">
                            <div class="content">+${acrobatics}</div>
                            <div class="header">Acrobatics</div>
                        </div>
                        <div class="arcana">
                            <div class="content">+${arcana}</div>
                            <div class="header">Arcana</div>
                        </div>
                        <div class="athletics">
                            <div class="content">+${athletics}</div>
                            <div class="header">Athletics</div>
                        </div>
                        <div class="crafting">
                            <div class="content">+${crafting}</div>
                            <div class="header">Crafting</div>
                        </div>
                        <div class="deception">
                            <div class="content">+${deception}</div>
                            <div class="header">Deception</div>
                        </div>
                        <div class="diplomacy">
                            <div class="content">+${diplomacy}</div>
                            <div class="header">Diplomacy</div>
                        </div>
                        <div class="intimidation">
                            <div class="content">+${intimidation}</div>
                            <div class="header">Intimidation</div>
                        </div>
                        <div class="lore-1">
                            <div class="content">+${lore1Bonus}</div>
                            <div class="header">Lore: ${lore1Name}</div>
                        </div>
                        <div class="lore-2">
                            <div class="content">+${lore2Bonus}</div>
                            <div class="header">Lore: ${lore2Name}</div>
                        </div>
                        <div class="medicine">
                            <div class="content">+${medicine}</div>
                            <div class="header">Medicine</div>
                        </div>
                        <div class="nature">
                            <div class="content">+${nature}</div>
                            <div class="header">Nature</div>
                        </div>
                        <div class="occultism">
                            <div class="content">+${occultism}</div>
                            <div class="header">Occultism</div>
                        </div>
                        <div class="performance">
                            <div class="content">+${performance}</div>
                            <div class="header">Performance</div>
                        </div>
                        <div class="religion">
                            <div class="content">+${religion}</div>
                            <div class="header">Religion</div>
                        </div>
                        <div class="society">
                            <div class="content">+${society}</div>
                            <div class="header">Society</div>
                        </div>
                        <div class="stealth">
                            <div class="content">+${stealth}</div>
                            <div class="header">Stealth</div>
                        </div>
                        <div class="survival">
                            <div class="content">+${survival}</div>
                            <div class="header">Survival</div>
                        </div>
                        <div class="thievery">
                            <div class="content">+${thievery}</div>
                            <div class="header">Thievery</div>
                        </div>
                    </div>
                </div>`);
            }

            function generateFeatCard(featName, featData) {
                if (featData.count === 0) {
                    console.log(`No data found for ${featName} card`);
                    return;
                }

                var feat = featData.results.find(
                    (feat) => feat.name === featName
                );
                console.log(
                    `Generating feat card: ${featName}`,
                    JSON.stringify(feat, null, 2)
                );

                var actionClass = generateActionType(
                    feat.system.actionType,
                    feat.system.actions
                );
                var traits = [
                    feat.system.traits.rarity,
                    ...feat.system.traits.value,
                ].join(", ");

                var description = generateDescription(
                    feat.system.description.value
                );
                var category = feat.system.category
                    ? feat.system.category
                    : "Special";

                appendCard(`<div class="feat-card" data-order="${feat.name}">
                    <div class="name">
                        <div class="content">
                            ${feat.name}
                            <span class="action"><span class="${actionClass}" /></span>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="content">${feat.type} (${category})</div>
                    </div>
                    <div class="description">
                        <div class="trait">
                            <div class="header">Trait</div>
                            <div class="content">${traits}</div>
                        </div>
                        <hr/>
                        ${description}
                    </div>
                </div>`);
            }

            function generateSpellCard(spellName, spellData) {
                if (spellData.count === 0) {
                    console.log(`No data found for ${spellName} card`);
                    return;
                }

                var spell = spellData.results.find(
                    (spell) => spell.name === spellName
                );
                console.log(
                    `Generating spell card: ${spellName}`,
                    JSON.stringify(spell, null, 2)
                );

                var actionClass = `action-action${
                    spell.system.time.value ? spell.system.time.value : ""
                }`;
                var spellLevel = generateLevel(
                    spell.system.level.value,
                    spell.system.school.value,
                    spell.system.traits.value
                );
                var focusMark = "";
                if (spell.system.category.value == "focus") {
                    spellLevel += ` (Focus)`;
                    focusMark = `<span class="focus">F</span>`;
                }
                var components = generateSpellComponents(
                    spell.system.components
                );
                var duration = generateDuration(spell.system.duration.value);
                var description = generateDescription(
                    spell.system.description.value
                );

                appendCard(`<div class="spell-card" data-order="${spell.name}">
                    <div class="name">
                        <div class="content">
                            ${focusMark}
                            <span class="spell-name">${spell.name}</span>
                            <span class="action"><span class="${actionClass}" /></span>
                        </div>
                    </div>
                    <div class="spell-level">
                        <div class="content">${spellLevel}</div>
                    </div>
                    <div class="saving-throw">
                        <div class="header">Saving Throw</div>
                        <div class="content">${orDash(
                            spell.system.save.value
                        )}</div>
                    </div>
                    <div class="range">
                        <div class="header">Range</div>
                        <div class="content">${orDash(
                            spell.system.range.value
                        )}</div>
                    </div>
                    <div class="components">
                        <div class="header">Components</div>
                        <div class="content">${orDash(components)}</div>
                    </div>
                    <div class="duration">
                        <div class="header">Duration</div>
                        <div class="content">${duration}</div>
                    </div>
                    <div class="description">${description}</div>
                </div>`);
            }

            function generateSpecialCard(specialName, specialData) {
                console.log(
                    `Generating special card: ${specialName}`,
                    JSON.stringify(specialData, null, 2)
                );

                var special = specialData;
                if (specialData.results) {
                    if (specialData.count === 0) {
                        console.log(`No data found for ${specialName} card`);
                        return;
                    }
                    special = specialData.results.find(
                        (special) => special.name === specialName
                    );
                }

                var actionClass = generateActionType(
                    special.system.actionType,
                    special.system.actions
                );
                var traits = [
                    special.system.traits.rarity,
                    ...special.system.traits.value,
                ].join(", ");

                var description = generateDescription(
                    special.system.description.value
                );
                var category = special.system.category
                    ? special.system.category.replace("feature", "")
                    : "Special";

                appendCard(`<div class="feat-card" data-order="${special.name}">
                    <div class="name">
                        <div class="content">
                            ${special.name}
                            <span class="action"><span class="${actionClass}" /></span>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="content">${special.type} (${category})</div>
                    </div>
                    <div class="description">
                        <div class="trait">
                            <div class="header">Trait</div>
                            <div class="content">${traits}</div>
                        </div>
                        <hr/>
                        ${description}
                    </div>
                </div>`);
            }

            function generateActionType(actionType, actions) {
                if (actionType) {
                    return `action-${actionType.value}${
                        actions.value ? actions.value : ""
                    }`;
                }
            }

            function generateDescription(description) {
                return `${description
                    .replaceAll(/@UUID\[.*\]\{(.*)\}/g, "$1")
                    .replaceAll(/\[\[\/r \(\(.*\).*\).*\[.*\]\]\]\{.*\}/g, "")
                    .replaceAll(/\[\[\/r (.*)\[(.*)\]\]\]/g, "$1 $2")}`;
            }

            function generateLevel(level, schoolOrClass, traits) {
                if (traits.includes("cantrip")) {
                    return `${schoolOrClass} Cantrip`;
                }
                switch (level) {
                    case 1:
                        return `${level}st-level ${schoolOrClass}`;
                    case 2:
                        return `${level}nd-level ${schoolOrClass}`;
                    case 3:
                        return `${level}rd-level ${schoolOrClass}`;
                    default:
                        return `${level}th-level ${schoolOrClass}`;
                }
            }

            function generateDuration(duration) {
                return orDash(
                    duration
                        .replaceAll(
                            /sustained [for ]*up to (.*) minute/g,
                            "Sustained ($1 min)"
                        )
                        .replaceAll(
                            /(.*) minute or until dismissed/g,
                            "Dismissed ($1 min)"
                        )
                        .replaceAll(
                            "until your next daily preparations",
                            "Next long rest"
                        )
                        .replaceAll("until the end of your turn", "End of turn")
                        .replaceAll(
                            "until the start of your next turn",
                            "Start of next turn"
                        )
                );
            }

            function generateSpellComponents(components) {
                return [
                    ...(components.verbal ? ["V"] : []),
                    ...(components.somatic ? ["S"] : []),
                    ...(components.material ? ["M"] : []),
                    ...(components.focus ? ["focus"] : []),
                ].join(", ");
            }

            function generateHp(
                level,
                ancestryHp,
                bonusHp,
                classHp,
                constitution,
                bonusHpPerLevel
            ) {
                return (
                    ancestryHp +
                    bonusHp +
                    level *
                        (Math.floor(constitution - 10) / 2 +
                            classHp +
                            bonusHpPerLevel)
                );
            }

            function generateProficiency(level, skill, stat) {
                var statMod = Math.floor((stat - 10) / 2);
                if (skill === 0) {
                    return statMod;
                }
                return statMod + level + skill;
            }

            function orDash(val) {
                return val ? val : `&mdash;`;
            }

            function appendCard(card) {
                var element = document.createElement("div");
                element.classList.add("card-wrapper");
                element.innerHTML = card;
                element.addEventListener("click", (_) => {
                    if (element.classList.contains("no-print")) {
                        element.classList.remove("no-print");
                    } else {
                        element.classList.add("no-print");
                    }
                });
                document.getElementById("cards").appendChild(element);

                reorderCards();
            }

            function reorderCards() {
                var deck = document.getElementById("cards");
                var cards = [...deck.children];

                cards.sort((a, b) => {
                    a = a.firstChild.getAttribute("data-order");
                    b = b.firstChild.getAttribute("data-order");
                    console.log(`Sorting cards: "${a}" and "${b}"`);
                    return a > b;
                });

                var addedCardNames = [];
                cards.forEach((card) => {
                    var thisCard = card.firstChild.getAttribute("data-order");

                    if (addedCardNames.indexOf(thisCard) !== -1) {
                        console.log(`Duplicate card ${thisCard.trim()} found`);
                        deck.removeChild(card);
                    } else {
                        addedCardNames.push(thisCard);
                        deck.appendChild(card);
                    }
                });
            }

            async function createCards(characterId, charactersOnly, apiKey) {
                console.log("Fetching character data");
                var character = await getCharacterData(characterId);
                console.log(
                    "Character fetched",
                    JSON.stringify(character, null, 2)
                );
                generateCharacterCard(character.build);

                if (charactersOnly) {
                    return;
                }

                var feats = character.build.feats.map((feat) => {
                    return { name: feat[0], type: feat[2] };
                });

                new Set(feats).forEach(async (feat) => {
                    console.log(`Fetching feat data for ${feat.name}`);
                    var featData = await getFeatData(
                        feat.name,
                        feat.type,
                        apiKey
                    );
                    generateFeatCard(feat.name, featData);
                });

                var spellNames = character.build.spellCasters
                    .map((spellCasters) =>
                        spellCasters.spells.map((spells) => spells.list).flat()
                    )
                    .flat();
                [
                    character.build.focus.arcane?.int.focusSpells,
                    character.build.focus.divine?.wis.focusSpells,
                    character.build.focus.occult?.int.focusSpells,
                    character.build.focus.primal?.wis.focusSpells,
                ].forEach((list) => {
                    if (list) {
                        spellNames.push(...list);
                    }
                });
                new Set(spellNames).forEach(async (spellName) => {
                    console.log(`Fetching spell data for ${spellName}`);
                    var spellData = await getSpellData(spellName, apiKey);
                    generateSpellCard(spellName, spellData);
                });

                new Set(character.build.specials).forEach(
                    async (specialName) => {
                        console.log(`Fetching special data for ${specialName}`);
                        var specialData = await getSpecialData(
                            specialName,
                            apiKey
                        );
                        generateSpecialCard(specialName, specialData);
                    }
                );
            }
        </script>
        <script data="on-load">
            document
                .getElementById("fetch-data")
                .addEventListener("click", async (_) => {
                    saveFormValues();
                    var characterIds =
                        document.getElementById("character-id").value;
                    var apiKey = document.getElementById("api-key").value;
                    var charactersOnly =
                        document.getElementById("characters-only").checked;
                    characterIds
                        .split(",")
                        .forEach((characterId) =>
                            createCards(characterId, charactersOnly, apiKey)
                        );
                });

            document
                .getElementById("feat-picker")
                .addEventListener("change", (e) => {
                    var className = e.target.value;
                    Array.from(
                        document.getElementsByClassName("feat-card")
                    ).forEach(function (element) {
                        element.className = "feat-card " + className;
                    });
                });

            document
                .getElementById("spell-picker")
                .addEventListener("change", (e) => {
                    var className = e.target.value;
                    Array.from(
                        document.getElementsByClassName("spell-card")
                    ).forEach(function (element) {
                        element.className = "spell-card " + className;
                    });
                });

            document
                .getElementById("select-all")
                .addEventListener("click", (_) => {
                    document
                        .querySelectorAll(".card-wrapper")
                        .forEach((element) =>
                            element.classList.remove("no-print")
                        );
                });

            document
                .getElementById("deselect-all")
                .addEventListener("click", (_) => {
                    document
                        .querySelectorAll(".card-wrapper")
                        .forEach((element) =>
                            element.classList.add("no-print")
                        );
                });

            document
                .getElementById("clear-cards")
                .addEventListener("click", (_) => {
                    document.getElementById("cards").innerHTML = "";
                });

            (() => {
                var characterId = localStorage.getItem("character-id");
                if (characterId) {
                    document.getElementById("character-id").value = characterId;
                }
                var apiKey = localStorage.getItem("api-key");
                if (apiKey) {
                    document.getElementById("api-key").value = apiKey;
                }
            })();
        </script>
    </body>
</html>
