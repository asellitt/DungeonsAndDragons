---
layout: default
title: Encounter
---

<div id="encounter">
    <div class="inputs">
        <div>
            <label>Average Party Level</label>
            <input
                id="average-party-level"
                type="number"
                placeholder="Average Party Level"
                min="1"
                max="20"
                autofocus="true"
            />
        </div>
        <div>
            <label>Number of Players</label>
            <input
                id="number-of-players"
                type="number"
                placeholder="Number of Players"
                min="1"
                max="20"
                value="4"
            />
        </div>
        <div>
            <label>Encounter Group</label>
            <select id="encounter-group">
                <optgroup label="Solo">
                    <option>Trivial</option>
                    <option>Low</option>
                    <option selected="selected">Moderate</option>
                    <option>Severe</option>
                    <option>Extreme</option>
                </optgroup>
                <optgroup label="Group">
                    <option>Mook Squad (Low)</option>
                    <option>Troop (Moderate)</option>
                    <option>Mated Pair (Moderate)</option>
                    <option>Lieutenant and Lackeys (Moderate)</option>
                    <option>Elite Enemies (Severe)</option>
                    <option>Boss and Lieutenant (Severe)</option>
                    <option>Boss and Lackeys (Severe)</option>
                </optgroup>
            </select>
        </div>
    </div>

    <div id="encounters"></div>

    <script
        type="text/javascript"
        src="{{ '/assets/js/archetypes.js' | prepend: site.baseurl }}"
    ></script>
    <script>
        document
            .getElementById("average-party-level")
            .addEventListener("change", (e) => {
                encounter();
            });
        document
            .getElementById("number-of-players")
            .addEventListener("change", (e) => {
                encounter();
            });
        document
            .getElementById("encounter-group")
            .addEventListener("change", (e) => {
                encounter();
            });

        function encounter() {
            var level = parseInt(
                document.getElementById("average-party-level").value,
                10
            );
            var players = parseInt(
                document.getElementById("number-of-players").value,
                10
            );
            var group = document.getElementById("encounter-group").value;
            var formInvalid = !(level && players && group);

            if (formInvalid) {
                return;
            }

            document.getElementById("encounters").innerHTML = "";

            var enemies = generateEnemies(level, group);
            enemies.forEach((enemy) => {
                addToEncounter(enemy);
            });
            console.log(enemies);
        }

        function generateEnemies(level, group) {
            console.log(">>> generateEnemies", level, group);
            var enemies = [
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: Math.max(level - 4, -1),
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: Math.max(level - 3, -1),
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: Math.max(level - 2, -1),
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: Math.max(level - 1, -1),
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: level,
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: level + 1,
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: level + 2,
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: level + 3,
                }),
                rollEnemy({
                    ...creatureType(),
                    archetype: archetype(),
                    level: level + 4,
                }),
            ];

            var trivial = Object.create(enemies[4]);
            trivial.role = "Trivial";
            var low = Object.create(enemies[5]);
            low.role = "Low";
            var moderate = Object.create(enemies[6]);
            moderate.role = "Moderate";
            var severe = Object.create(enemies[7]);
            severe.role = "Severe";
            var extreme = Object.create(enemies[8]);
            extreme.role = "Extreme";
            var mook = Object.create(enemies[0]);
            mook.role = "Mook";
            var lackey = Object.create(enemies[0]);
            lackey.role = "Lackey";
            var trooper = Object.create(enemies[2]);
            trooper.role = "Trooper";
            var troopLead = Object.create(enemies[4]);
            troopLead.role = "Troop Lead";
            var mated = Object.create(enemies[4]);
            mated.role = "Mated";
            var lieutenant = Object.create(enemies[4]);
            lieutenant.role = "Lieutenant";
            var elite = Object.create(enemies[4]);
            elite.role = "Elite";
            var boss = Object.create(enemies[6]);
            boss.role = "Boss";

            switch (group) {
                case "Trivial":
                    return [trivial];
                    break;
                case "Low":
                    return [low];
                    break;
                case "Moderate":
                    return [moderate];
                    break;
                case "Severe":
                    return [severe];
                    break;
                case "Extreme":
                    return [extreme];
                    break;
                case "Mook Squad (Low)":
                    return [mook, mook, mook, mook, mook, mook];
                    break;
                case "Troop (Moderate)":
                    return [troopLead, trooper, trooper];
                    break;
                case "Mated Pair (Moderate)":
                    return [mated, mated];
                    break;
                case "Lieutenant and Lackeys (Moderate)":
                    return [lieutenant, lackey, lackey, lackey, lackey];
                    break;
                case "Elite Enemies (Severe)":
                    return [elite, elite, elite];
                    break;
                case "Boss and Lieutenant (Severe)":
                    return [boss, lieutenant, lieutenant];
                    break;
                case "Boss and Lackeys (Severe)":
                    return [boss, lackey, lackey, lackey, lackey];
                    break;
            }
            return [];
        }

        function archetype() {
            var archetypes = [
                "brute",
                "magical striker",
                "skill paragon",
                "skirmisher",
                "sniper",
                "soldier",
                "spellcaster",
            ];

            return archetypes[d(archetypes.length) - 1];
        }

        function creatureType() {
            var creatureType = [
                {
                    trait: "Aberration",
                    senses: "darkvision",
                    languages: "Aklo",
                },
                { trait: "Aeon", weakness: "chaotic", languages: "Utopian" },
                { trait: "Air", languages: "Auran", fly: true },
                { trait: "Angel", fly: true },
                { trait: "Animal", int: -5 },
                { trait: "Animal", int: -4 },
                { trait: "Archon" },
                { trait: "Astral", senses: "darkvision" },
                { trait: "Azata", weakness: "cold iron, evil" },
                { trait: "Beast", int: -3 },
                {
                    trait: "Celestial",
                    senses: "darkvision",
                    languages: "Celestial",
                    weakness: "evil",
                },
                { trait: "Cold", resistance: "cold" },
                { trait: "Cold", immunity: "cold" },
                {
                    trait: "Construct, mindless",
                    immunity:
                        "bleed, death effects, diseased, doomed, drained, fatigued, healing, necromancy, nonlethal attacks, paralyzed, poison, sickened, unconscious, mental",
                },
                {
                    trait: "Construct",
                    immunity:
                        "bleed, death effects, diseased, doomed, drained, fatigued, healing, necromancy, nonlethal attacks, paralyzed, poison, sickened, unconscious",
                },
                {
                    trait: "Daemon",
                    languages: "Daemonic, telepathy 100ft",
                    immunity: "death effects",
                },
                {
                    trait: "Demon",
                    languages: "Abyssal, telepathy 100ft",
                    weakness: "cold iron, good",
                },
                {
                    trait: "Devil",
                    languages: "Infernal, telepathy 100ft",
                    immunity: "fire",
                    resistance: "physical (except silver), poison",
                },
                {
                    trait: "Dragon",
                    senses: "darkvision",
                    languages: "Draconic",
                    fly: true,
                },
                { trait: "Elemental" },
                { trait: "Ethereal" },
                { trait: "Fey" },
                { trait: "Fiend" },
                { trait: "Fungus" },
                { trait: "Monitor" },
                { trait: "Ooze" },
                { trait: "Plant" },
                { trait: "Spirit" },
                { trait: "Undead" },
                { trait: "Humanoid" },
            ];
            return creatureType[d(creatureType.length - 1)];
        }

        function rollEnemy(enemy) {
            console.log(">>> rollEnemy", enemy);
            enemy.initiative = perception(enemy)[2] + d(20);
            enemy.speed = 25;
            enemy.str = abilityScores(enemy)[2];
            enemy.dex = abilityScores(enemy)[2];
            enemy.con = abilityScores(enemy)[2];
            enemy.int = abilityScores(enemy)[2];
            enemy.wis = abilityScores(enemy)[2];
            enemy.cha = abilityScores(enemy)[2];
            enemy.perception = perception(enemy)[2];
            enemy.acrobatics = skills(enemy)[3].low;
            enemy.arcana = skills(enemy)[3].low;
            enemy.athletics = skills(enemy)[3].low;
            enemy.crafting = skills(enemy)[3].low;
            enemy.deception = skills(enemy)[3].low;
            enemy.diplomacy = skills(enemy)[3].low;
            enemy.intimidation = skills(enemy)[3].low;
            enemy.lore = skills(enemy)[3].low;
            enemy.medicine = skills(enemy)[3].low;
            enemy.nature = skills(enemy)[3].low;
            enemy.occultism = skills(enemy)[3].low;
            enemy.performance = skills(enemy)[3].low;
            enemy.religion = skills(enemy)[3].low;
            enemy.society = skills(enemy)[3].low;
            enemy.stealth = skills(enemy)[3].low;
            enemy.survival = skills(enemy)[3].low;
            enemy.armorClass = armorClass(enemy)[2];
            enemy.fortitude = savingThrows(enemy)[2];
            enemy.reflex = savingThrows(enemy)[2];
            enemy.will = savingThrows(enemy)[2];
            enemy.hitPoints = rollHitPoints(hitPoints(enemy)[1]);
            enemy.meleeAttackBonus = attackBonus(enemy)[2];
            enemy.meleeStrikeDamage = strikeDamage(enemy)[2];
            enemy.rangedAttackBonus = attackBonus(enemy)[2];
            enemy.rangedStrikeDamage = strikeDamage(enemy)[2 + d(2) - 1];
            enemy.spellDifficultyClass = spellDifficultyClass(enemy)[2];
            enemy.spellAttackBonus = spellAttackBonus(enemy)[2];
            enemy.limitedUseAreaDamage = limitedUseAreaDamage(enemy);
            enemy.unlimitedUseAreaDamage = unlimitedUseAreaDamage(enemy);
            console.log(">>> rollEnemy", enemy);

            switch (enemy.archetype) {
                case "brute":
                    return rollBrute(enemy);
                    break;
                case "magical striker":
                    return rollMagicalStriker(enemy);
                    break;
                case "skill paragon":
                    return rollSkillParagon(enemy);
                    break;
                case "skirmisher":
                    return rollSkirmisher(enemy);
                    break;
                case "sniper":
                    return rollSniper(enemy);
                    break;
                case "soldier":
                    return rollSoldier(enemy);
                    break;
                case "spellcaster":
                    return rollSpellcaster(enemy);
                    break;
            }

            return enemy;
        }

        function rollBrute(enemy) {
            console.log(">>> rollBrute", enemy);
            enemy.perception = perception(enemy)[3]; // low perception
            enemy.str = abilityScores(enemy)[d(2) - 1]; // extreme-high str
            enemy.con = abilityScores(enemy)[1 + d(2) - 1]; // high-moderate con
            enemy.dex = abilityScores(enemy)[3]; // low dex
            enemy.int = abilityScores(enemy)[3]; // low int
            enemy.wis = abilityScores(enemy)[3]; // low wis
            enemy.cha = abilityScores(enemy)[3]; // low cha
            enemy.armorClass = armorClass(enemy)[2 + d(2) - 1]; // moderate-low ac
            enemy.fortitude = savingThrows(enemy)[1]; // high fortitude
            if (d(20) % 2 == 0) {
                enemy.reflex = savingThrows(enemy)[3]; // low reflex
            }
            if (d(20) % 2 == 0) {
                enemy.will = savingThrows(enemy)[3]; // low will
            }
            enemy.hitPoints = rollHitPoints(hitPoints(enemy)[0]); // high hp
            if (d(20) % 2 == 0) {
                enemy.meleeAttackBonus = attackBonus(enemy)[1]; // high attack bonus
                enemy.meleeStrikeDamage = strikeDamage(enemy)[1]; // high strike damage
            } else {
                enemy.meleeStrikeDamage = strikeDamage(enemy)[0]; // extreme strike damage
            }

            console.log(">>> rollBrute", enemy);
            return enemy;
        }

        function rollMagicalStriker(enemy) {
            console.log(">>> rollMagicalStriker", enemy);
            enemy.meleeAttackBonus = attackBonus(enemy)[1]; // high attack
            enemy.spellAttackBonus = spellAttackBonus(enemy)[1]; // high attack
            enemy.meleeStrikeDamage = strikeDamage(enemy)[1]; // high damage
            enemy.spellDifficultyClass =
                spellDifficultyClass(enemy)[1 + d(2) - 1]; // moderate-high spell DC
            // either a scattering of innate spells or prepared or spontaneous spells up to half the creature’s level (rounded up) minus 1
            console.log(">>> rollMagicalStriker", enemy);
            return enemy;
        }

        function rollSkillParagon(enemy) {
            console.log(">>> rollSkillParagon", enemy);

            // many skills at moderate or high
            if (d(20) % 2 == 0) {
                enemy.acrobatics = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.acrobatics = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.arcana = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.arcana = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.athletics = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.athletics = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.crafting = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.crafting = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.deception = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.deception = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.diplomacy = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.diplomacy = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.intimidation = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.intimidation = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.lore = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.lore = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.medicine = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.medicine = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.nature = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.nature = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.occultism = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.occultism = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.performance = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.performance = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.religion = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.religion = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.society = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.society = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.stealth = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.stealth = skills(enemy)[3].low;
            }
            if (d(20) % 2 == 0) {
                enemy.survival = skills(enemy)[1 + d(2) - 1];
            } else {
                enemy.survival = skills(enemy)[3].low;
            }

            // high or extreme ability modifier matching its best skills
            var mainAbility = ["str", "dex", "int", "wis", "cha"][d(5) - 1];
            enemy[mainAbility] = abilityScores(enemy)[0];

            // potentially one or two extreme skills
            switch (mainAbility) {
                case "str":
                    enemy.strength = skills(enemy)[0];
                    break;
                case "dex":
                    twoRandomExtremeSkills(enemy, [
                        "acrobatics",
                        "stealth",
                        "thievery",
                    ]).forEach((skill) => {
                        enemy[skill.skill] = skill.modifier;
                    });
                    break;
                case "int":
                    twoRandomExtremeSkills(enemy, [
                        "arcana",
                        "crafting",
                        "lore",
                        "occultism",
                        "society",
                    ]).forEach((skill) => {
                        enemy[skill.skill] = skill.modifier;
                    });
                    break;
                case "wis":
                    twoRandomExtremeSkills(enemy, [
                        "medicine",
                        "nature",
                        "religion",
                        "survival",
                    ]).forEach((skill) => {
                        enemy[skill.skill] = skill.modifier;
                    });
                    break;
                case "cha":
                    twoRandomExtremeSkills(enemy, [
                        "deception",
                        "diplomacy",
                        "intimidation",
                        "performance",
                    ]).forEach((skill) => {
                        enemy[skill.skill] = skill.modifier;
                    });
                    break;
            }

            // typically high Reflex or Will
            var mainSave = ["reflex", "will"][d(2) - 1];
            enemy[mainSave] = savingThrows(enemy)[d(2) - 1];

            enemy.fortitude = savingThrows(enemy)[3]; // low Fortitude
            // at least one special ability to use the creature’s skills in combat
            console.log(">>> rollSkillParagon", enemy);
            return enemy;
        }

        function twoRandomExtremeSkills(enemy, skillList) {
            console.log(">>> twoRandomExtremeSkills", enemy, skillList);
            var extremeSkills = [];
            var twoTimes = [...Array(2).keys()];
            twoTimes.forEach((_) => {
                var index = d(skillList.length) - 1;
                var skill = skillList[index];
                var modifier = skills(enemy)[0];
                extremeSkills.push({ skill, modifier });
                skillList.splice(index, 1);
            });
            console.log(">>> twoRandomExtremeSkills", extremeSkills);
            return extremeSkills;
        }

        function rollSkirmisher(enemy) {
            console.log(">>> rollSkirmisher", enemy);
            enemy.dex = abilityScores(enemy)[1]; // high dex
            enemy.fortitude = savingThrows(enemy)[3]; // low fortitude
            enemy.reflex = savingThrows(enemy)[1]; //high reflex
            enemy.speed += 10;
            console.log(">>> rollSkirmisher", enemy);
            return enemy;
        }

        function rollSniper(enemy) {
            console.log(">>> rollSniper", enemy);
            enemy.perception = perception(enemy)[1]; // high perception
            enemy.dex = abilityScores(enemy)[1]; // high dex
            enemy.fortitude = savingThrows(enemy)[3]; // low fortitude
            enemy.reflex = savingThrows(enemy)[1]; // high reflex
            enemy.hitPoints = rollHitPoints(hitPoints(enemy)[[1 + d(2) - 1]]); // moderate-low hp
            if (d(20) % 2 == 0) {
                enemy.meleeAttackBonus = attackBonus(enemy)[1]; // high attack bonus
                enemy.meleeStrikeDamage = strikeDamage(enemy)[1]; // high strike damage
            } else {
                enemy.meleeStrikeDamage = strikeDamage(enemy)[0]; // extreme strike damage
            }
            // (melee Strikes are weaker)
            console.log(">>> rollSniper", enemy);
            return enemy;
        }

        function rollSoldier(enemy) {
            console.log(">>> rollSoldier", enemy);
            enemy.str = abilityScores(enemy)[1]; // high str
            enemy.armorClass = armorClass(enemy)[d(2) - 1]; // high-extreme AC
            enemy.fortitude = savingThrows(enemy)[1]; // high fortitude
            enemy.meleeAttackBonus = attackBonus(enemy)[1]; // high attack bonus
            enemy.meleeStrikeDamage = strikeDamage(enemy)[1]; // high strike damage
            // Attack of Opportunity or other tactical abilities
            console.log(">>> rollSoldier", enemy);
            return enemy;
        }

        function rollSpellcaster(enemy) {
            console.log(">>> rollSpellcaster", enemy);
            var casterAbility = ["int", "wis", "cha"][d(2)];
            var casterAbilitySelector = d(2) - 1;
            enemy[casterAbility] = abilityScores(enemy)[casterAbilitySelector]; // high or extreme modifier for the corresponding mental ability
            if (casterAbility == "wis") {
                enemy.perception = perception(enemy)[casterAbilitySelector]; // high or extreme perception
            }
            enemy.fortitude = savingThrows(enemy)[3]; // low fortitude
            enemy.will = savingThrows(enemy)[1]; // high will
            enemy.hitPoints = rollHitPoints(hitPoints(enemy)[[2]]); // low hp
            enemy.meleeAttackBonus = attackBonus(enemy)[3]; // low attack bonus
            if (d(20) % 2 == 0) {
                enemy.meleeStrikeDamage = strikeDamage(enemy)[3]; // low strike damage
            }
            enemy.spellDifficultyClass = spellDifficultyClass(enemy)[d(2) - 1]; // high-extreme spell DCs
            // prepared or spontaneous spells up to half the creature’s level (rounded up)
            console.log(">>> rollSpellcaster", enemy);
            return enemy;
        }

        function addToEncounter(enemy) {
            var statBlock = `
                      <div class="name">
                          ${enemy.role} ${enemy.archetype}
                          <span class="level">Creature ${enemy.level}</span>
                      </div>
                      <hr />
                      <div class="reroll">
                          <svg
                              class="dice"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 100 100"
                          >
